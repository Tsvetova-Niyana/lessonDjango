{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        Удалить студента {{object.first_name}} {{ object.surname}}<br><br>
                        <button type="submit" class="btn btn-primary">Да</button>
                        <button type="submit" class="btn btn-danger">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
